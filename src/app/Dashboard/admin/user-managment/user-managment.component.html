<div class="main" dir="rtl">
    <div class="row">
        <div class=" col-md-12 mx-auto ">
            <div class="panel">
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead class="main-btn">
                            <tr>
                                <th>رقم الطالب</th>
                                <th>اسم الطالب</th>
                                <th>البريد الالكترونى</th>
                                <th>الرقم القومى</th>
                                <th>النوع</th>
                                <th>رقم التليفون</th>
                                <th>العنوان</th>
                                <th>صورة الطالب</th>
                                <th>إزالة</th>
                            </tr>
                        </thead>
                        <tbody>
                           @for (user of users; track user.id) { 
                            <tr>
                                
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.national_id}}</td>
                                <td>{{user.gender}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.address}}</td>
                                <td>
                                    <img [src]="user.image" alt="Image" width="100" height="100">
                                </td>
                                <td>
                                    <ul class="action-list">
                                        <li><button class="btn btn-danger" (click)="removeUser(user.id)"><i class="fa fa-times"></i></button></li>
                                    </ul>
                                </td>
                                <!-- <td><button routerLink="//{{user.id}}" class="btn btn-sm btn-success"><i class="fa fa-search"></i></button></td> -->
                            </tr>
                        }
                        </tbody>
                    </table>   
                    <div class="d-flex justify-content-between mt-3">
                        <button routerLink="/admin/restoreuser" class="btn main-btn rounded-5 p-2 custom-button w-50 ">المحذوفات </button>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
