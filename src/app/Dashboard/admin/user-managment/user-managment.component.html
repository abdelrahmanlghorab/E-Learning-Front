<div class="main" dir="ltr">
    <div class="row">
        <div class=" col-md-12 mx-auto ">
            <div class="panel mt-3">
                <div class="panel-body table-responsive" style="overflow-y: auto; scrollbar-width: none;">
                    <table class="table">
                        <thead class="main-btn">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>national_ID</th>
                                <th>Gender</th>
                                <th> Phone</th>
                                <th>Address</th>
                                <th>Image</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                           @for (user of users; track user.id) { 
                            <tr>
                                
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.national_id}}</td>
                                <td>{{user.gender}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.address}}</td>
                                <td>
                                    <img [src]="user.image" alt="Image" width="100" height="100">
                                </td>
                                <td>
                                    <ul class="action-list">
                                        <li><button class="btn btn-danger" (click)="removeUser(user.id)"><i class="fa fa-trash"></i></button></li>
                                    </ul>
                                </td>
                                <!-- <td><button routerLink="//{{user.id}}" class="btn btn-sm btn-success"><i class="fa fa-search"></i></button></td> -->
                            </tr>
                        }
                        </tbody>
                    </table>   
                    <div class="d-flex justify-content-between mt-3">
                        <button routerLink="/admin/restoreuser" class="btn main-btn rounded-5 bt-sm custom-button w-25 ">Trashed </button>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
