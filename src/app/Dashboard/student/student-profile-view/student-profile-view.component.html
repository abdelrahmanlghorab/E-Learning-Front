<div class="container" dir="rtl">
  <div class="row align-items-center">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12 mt-5">
      <div class="card rounded-bottom smooth-shadow-sm">
        <div
          class="d-flex align-items-center justify-content-between pt-4 pb-6 px-4"  >
          <div class="d-flex align-items-center">
            <div
              class="avatar-xxl avatar-indicators avatar-online me-2 position-relative d-flex justify-content-end align-items-end mt-n10"
            >
              <img
                src="ai_1715812915107.png"
                class="avatar-xxl rounded-circle border border-2"
                alt="Image"
              />
            </div>
            <div class="lh-1">
              <h2 class="mb-0">
                {{user.name}}
                <a href="#!" class="text-decoration-none"> </a>
              </h2>
              <p class="mb-0 d-block">{{user.email}}</p>
            </div>
          </div>
          <div>
            <a routerLink="/edit-profile" class="btn main-btn d-none d-md-block"
              >تعديل الملف الشخصى</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-6">
    <h3 class="mb-4">الدورات المسجل بها</h3>
    <div class="row">
      <div class="col-lg-4 col-12">
        <!-- card -->
        <div class="card mb-5 rounded-3">
          <div>
            <img
              src="https://i.ytimg.com/vi/hlnrL88Lyzc/hqdefault.jpg"
              alt="Image"
              class="img-fluid rounded-top"
            />
          </div>
          <!-- avatar -->
          <div class="avatar avatar-xl mt-n7 ms-4 d-f self mx-3">
            <img
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
              alt="Image"
              class="rounded-circle border-4 border-white-color-40"
            />
          </div>
          <!-- card body -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="mb-1">Mr. Omar</h4>
            <p>English</p>
            <div>
              <!-- Dropdown -->
              <div class="d-flex justify-content-between align-items-center">
                <a routerLink="/course/:id" class="btn main-btn">تفاصيل الكورس</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-6">
    <h3 class="mb-4">الاختبارات المجتازة</h3>
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-8">
        <!-- card -->
        <div class="card mb-5 rounded-3">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <h4 class="mb-1">الاختبار الاول</h4>
            <a href="#!" class="btn main-btn">النتيجة الكليه ١٠/١٠</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
