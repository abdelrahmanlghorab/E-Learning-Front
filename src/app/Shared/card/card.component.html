<a [routerLink]="['/course', course.id]" class="card-link" >
  <div class="card example-card position-relative " (mousemove)="handleMouseMove($event)" (mouseleave)="handleMouseLeave($event)" dir="ltr">
    <img [src]="course.thumbnail" alt="Sample Image" class="thumbnail card-img">
    <div class="header-icon-container">
      <a [routerLink]="['/course', course.id]">
        <i class="material-icons header-icon">î€·</i>
      </a>
    </div>
    <div class="top-bottom-container">
      <div class="top flex flex-column gap-2 profile">
        <img class="rounded-picture" [src]="teacherImage" alt="Profile Picture">
        <span class="name">{{teacherName}}</span>
      </div>
      <div class="bottom w-100 ">
        <h6 class="description">{{ course.title }}</h6>
        <div class="flex justify-content-between">
            <div class="flex gap-1 mb-3 ms-3 position-absolute bottom-0 start-0">
              <img src="boy.5g.svg" class="ms-4" alt="boy">
              <span class="category">Entry Level</span>
            </div>
            <div class="flex gap-2 mb-3 me-3  position-absolute bottom-0 end-0">
              <img src="money.svg" class="me-2" alt="MoneyBadge">
              @if(course.price > 0){
              <span class="price ">${{course.price}}</span>
              } @else {
              <span class="price "> Free </span>
              }
            </div>
      </div>
      </div>
    </div>
  </div>
</a>
