<div class="container mt-5" dir="ltr">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <div class="card p-4 shadow-lg profile-card animate__animated animate__fadeInLeft ">
        <img [src]="teacherImage" alt="Profile Image"
          class="rounded-circle img-fluid mb-3 profile-img mx-auto">
        <h3>Eng\{{teacherName}}</h3>
        <p class="text-muted">{{teacherTitle}}</p>

        <p class="mb-1"><i class="bi bi-envelope"></i> {{teacherEmail}}</p>
        <p><i class="bi bi-telephone"></i> {{teacherPhone}}</p>

        <a href="https://wa.me/{{teacherPhone}}" target="_blank" class="btn main-btn custom-button btn-gradient contact-btn">
          Contact Now
        </a>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-4 shadow-lg about-card animate__animated animate__fadeInRight">
        <h4 class="section-title">About Me</h4>
        <p>{{teacherDescription}}</p>

        <div class="row text-center mt-4">
          <div class="col-md-6">
            <h5 class="animate__animated stats animate__bounce">{{coursesCount}}+</h5>
            <p>Online Courses</p>
          </div>
          <div class="col-md-6">
            <h5 class="animate__animated stats animate__bounce">{{courseStudentCount}}+</h5>
            <p>Students Enrolled</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
