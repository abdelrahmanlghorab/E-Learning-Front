<div class="w-100 d-flex flex-column align-items-center parent fw-bold gap-3">
  <div class="d-flex justify-content-between w-100">
    <h1 class="font-24-bold text-center ">All Courses</h1>

    <div class="search-container h-75 ">
      <input type="text" [formControl]="searchControl" placeholder="Enter title or price" class="search-input" />
      <button (click)="searchCourses(searchControl.value)" class="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" style="width: 150px;">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Category
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body row">
            @for (category of categories; track category.id) {
              <div class="col-12 mb-3 text-center" >
                <button style="width: 100px;" (click)="searchCourses(category.id)" value="{{category.id}}"> {{category.name}}</button>
              </div>
            }
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <div class="card-container">
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <ng-container *ngIf="courses && courses.length > 0; else noCourses">
        <app-card *ngFor="let course of courses" [course]="course"></app-card>
      </ng-container>
      <ng-template #noCourses>
        <div class="d-flex justify-content-center align-items-center w-100">
          <h1>No Courses Found</h1>
        </div>
      </ng-template>
    </div>
  </div>
</div>
