<div class="main">
    <div class="row">
        <div class=" col-md-12 mx-auto ">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <a routerLink="/coursecreate" class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i> Add New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>#</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Is Free</th>
                                <th>Instructor</th>
                                <th>playlist_id</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                           @for (course of courses; track course.id) { 
                            <tr>
                                <td>
                                    <ul class="action-list">
                                        <li><button routerLink="/courseupdate/{{course.id}}" class="btn btn-primary mx-2"><i class="fa fa-pencil-alt"></i></button></li>
                                        <li><button class="btn btn-danger" (click)="removeCourse(course.id)"><i class="fa fa-times"></i></button></li>
                                    </ul>
                                </td>
                                <td>{{course.id}}</td>
                                <td>{{course.title}}</td>
                                <td>{{course.description}}</td>
                                <td>{{course.price}}</td>
                                <td>{{course.is_free}}</td>
                                <td>{{course.instructor_id}}</td>
                                <td>{{course.playlist_id}}</td>
                                <td><button routerLink="/course/{{course.id}}" class="btn btn-sm btn-success"><i class="fa fa-search"></i></button></td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
