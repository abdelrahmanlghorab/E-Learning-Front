<div class="main">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="panel">
                <div class="panel-body mt-3 table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>   
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Free</th>
                                <th>Teacher</th>
                                <th>Course</th>
                                <th>Type</th>
                                <th>Details</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                           @for (course of courses; track course.id) { 
                            <tr>
                                <td>{{course.id}}</td>
                                <td>{{course.title}}</td>
                                <td>{{course.description}}</td>
                                <td>{{course.price}}</td>
                                <td>{{course.is_free}}</td>
                                <td>{{course.instructor_id}}</td>
                                <td>{{course.playlist_id}}</td>
                                <td>{{course.course_type}}</td>
                                <td>
                                    <button routerLink="/course/{{course.id}}" class="btn btn-info btn-sm">
                                        <i class="fa-solid fa-eye"></i> View
                                    </button>
                                </td>
                                <td>
                                    <button routerLink="/courseupdate/{{course.id}}" class="btn btn-primary btn-sm">
                                        <i class="fa fa-pencil-alt"></i> Edit
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="removeCourse(course.id)">
                                        <i class="fa fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" routerLink="/coursecreate" class="btn btn-success rounded-3 w-25">
                        <i class="fa-solid fa-plus"></i> Add Course
                    </button>
                </div> 
            </div>
        </div>
    </div>
</div>
