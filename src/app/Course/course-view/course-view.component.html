<div class="main " dir="rtl">
    <div class="row">
        <div class=" col-md-12 mx-auto ">
            <div class="panel">
                <div class="panel-body mt-3 table-responsive" >
                    <table class="table ">
                        <thead class="main-btn">
                            <tr class="text-center">   
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Free</th>
                                <th>Teacher</th>
                                <th>Course</th>
                                <th>Details</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                           @for (course of courses; track course.id) { 
                            <tr>
                               
                                <td>{{course.id}}</td>
                                <td>{{course.title}}</td>
                                <td>{{course.description}}</td>
                                <td>{{course.price}}</td>
                                <td>{{course.is_free}}</td>
                                <td>{{course.instructor_id}}</td>
                                <td>{{course.playlist_id}}</td>
                                <td><button routerLink="/course/{{course.id}}" class="btn  btn-success"><i class="fa-solid fa-eye "></i></button></td>
                                <td><button routerLink="/courseupdate/{{course.id}}" class="btn btn-primary "><i class="fa fa-pencil-alt"></i></button></td>
                                <td><button class="btn btn-danger" (click)="removeCourse(course.id)"><i class="fa fa-trash"></i></button></td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" routerLink="/coursecreate" class="btn main-btn rounded-5 me-auto custom-button w-25">Add Course </button>
                </div> 
            </div>
        </div>
    </div>
</div>
