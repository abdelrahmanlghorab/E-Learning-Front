<div class="main" dir="rtl">
    <div class="row">
        <div class=" col-md-12 mx-auto ">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <a routerLink="/coursecreate" class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i> Add New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>تعديل</th>
                                <th>إزالة</th>
                                <th>#</th>
                                <th>اسم الكورس</th>
                                <th>الوصف</th>
                                <th>السعر</th>
                                <th>مجانى</th>
                                <th>اسم المعلم</th>
                                <th>رابط الكورس</th>
                                <th>تفاصيل الكورس</th>
                            </tr>
                        </thead>
                        <tbody>
                           @for (course of courses; track course.id) { 
                            <tr>
                                <td><button routerLink="/courseupdate/{{course.id}}" class="btn btn-primary mx-2"><i class="fa fa-pencil-alt"></i></button></td>
                                <td><button class="btn btn-danger" (click)="removeCourse(course.id)"><i class="fa fa-times"></i></button></td>
                                <td>{{course.id}}</td>
                                <td>{{course.title}}</td>
                                <td>{{course.description}}</td>
                                <td>{{course.price}}</td>
                                <td>{{course.is_free}}</td>
                                <td>{{course.instructor_id}}</td>
                                <td>{{course.playlist_id}}</td>
                                <td><button routerLink="/course/{{course.id}}" class="btn btn-sm btn-success"><i class="fa fa-search"></i></button></td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
