<div class="title mt-auto">
  <h3 class="text-center text-light">{{ courseTitle }}</h3>
</div>
<div class="container-fluid d-flex flex-column flex-md-row align-items-start" dir="ltr">
  <div class="col-lg-8 col-md-12 col-sm-12 container text-start">
    <iframe class="video-frame mt-3 mb-3" [src]="sanitizedUrl" title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
    <span class="text-start fs-1  h1 ps-1 my-5" style="margin: 10px!;">{{ videoTitle }}</span>

    <div class="card mt-5 mb-4 border-2">
      <div class="card-body">
        <h3 class="card-title fw-normal fs-2">Session Description</h3>
        <p class="card-text text-secondary">{{videoDescription }}</p>
        <p class="card-text text-end text-secondary">
          <small class="text-muted">Last updated: {{ courseCreation }}</small>
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-12 col-sm-12 mt-3">
    <div class="card h-100 ">
      <h5 class="card-header d-flex justify-content-between align-items-center">
        <div>
          <i class="fa-solid fa-list-alt"></i> Course Outline
        </div>
        <span class="ms-auto fs-6 text-secondary fw-lighter">Created At: {{ courseCreation }}</span>
      </h5>
      <div class="accordion p-0 m-0 mb-4" style="max-height:50rem; overflow-y: auto" id="accordionExample">
        @if(courseVideos){ @for(video of courseVideos; track video.id){
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item m-2">
            <h2 class="accordion-header " id="panelsStayOpen-heading-{{ video.id }}">
              <button class="accordion-button collapsed p-3 " type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#panelsStayOpen-collapse-' + video.id" aria-expanded="false"
                [attr.aria-controls]="'panelsStayOpen-collapse-' + video.id">
                {{ video.title }}
              </button>
            </h2>
            <div id="panelsStayOpen-collapse-{{ video.id }}" class="accordion-collapse collapse"
              [attr.aria-labelledby]="'panelsStayOpen-heading-' + video.id">
              <div class="accordion-body">
                @if(enrollment==true){
                <div class="d-flex align-items-center  text-start p-0 my-0 ">
                  <i class="fa-regular fa-circle-play fs-4 text-mode"></i>
                  <code class="ms-2 text-start text-mode py-0 my-0"><a [routerLink]="['/course-session',id,video.id]"
                    (click)="changeVideo(video.video_id)"
                    style="text-decoration: none; color: black"
                    >Watch Now</a>
                </code>
                </div>
                }
              </div>
            </div>
          </div>
        </div>
        } }
      </div>

    </div>
  </div>
</div>
