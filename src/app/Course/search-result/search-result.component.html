<div *ngIf="results" class="container my-3">
    <h2 class="fw-bold text-black">Search Results For <span style="color: rgb(255, 183, 0);">{{keyword}}</span></h2>
    <ul>
        <li *ngFor="let course of results">
            <app-card *ngFor="let course of results" [course]="course"></app-card>
        </li>
    </ul>        
</div>
