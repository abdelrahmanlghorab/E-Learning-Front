<section class="container d-flex justify-content-center mt-3 my-3" dir="rtl">
    <div class="col-md-8 px-5">
      <div class="text-center mt-5">
        <h3 class="text-second mb-4" style="color: orange; font-weight: 700;">تسجيل الدخول</h3>
        <h6 class="mb-6 text-main font-24-bold">
          أدخل علي حسابك بادخال البريد ا لإلكتروني وكلمة المرور المسجل بهم من قبل
        </h6>
      </div>
  
      <form class="form-floating" >
        <div class="row mt-5">
          <div class="col">
            <div class="form-group">
              <label for="studentEmail">عنوان البريد الإلكتروني</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="studentEmail" id="studentEmail" class="form-control"
                       placeholder="البريد الإلكتروني" aria-label="عنوان البريد الإلكتروني" required>
              </div>
            </div>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col">
            <div class="form-group">
              <label for="password">كلمة السر</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input [type]="passwordFieldType" name="password" id="password" class="form-control"
                       placeholder="كلمة السر" aria-label="كلمة السر" required>
                <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                  <i [class]="eyeIcon"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="d-grid gap-3 text-center my-4">
          <button class="btn btn-primary rounded-5 custom-button" type="submit">تسجيل الدخول</button>
          <p>لا يوجد لديك حساب؟
            <a href="/signup" class="text-second text-decoration-none" style="color: orange;">انشئ حسابك الآن</a>
          </p>
          <p>هل نسيت كلمة المرور؟
            <a href="/reset-password" class="text-second text-decoration-none" style="color: orange;">استعادة كلمة المرور</a>
          </p>
        </div>
      </form>
    </div>
  </section>
