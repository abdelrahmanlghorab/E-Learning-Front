<div class="container mt-3 my-3" dir="rtl">
    <div class="form-container">
        <h2 class="mb-6 font-24-bold text-center">انشئ حساب معلم الآن</h2>
        <p class="text-center">ادخل بياناتك بشكل صحيح للحصول على أفضل تجربة داخل الموقع</p>

        <form class="student-form">
            <div class="row mb-3">
                <label for="firstName" class="form-label">الاسم <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                    <input type="text" id="firstName" class="form-control" placeholder="الاسم مطلوب">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">عنوان البريد الإلكتروني <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني">
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">كلمة السر <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input [type]="passwordFieldType" id="password" class="form-control" placeholder="أدخل كلمة السر" ngModel name="password" required>
                  <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                    <i [class]="eyeIcon"></i>
                  </span>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">تأكيد كلمة السر <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input [type]="confirmPasswordFieldType" id="confirmPassword" class="form-control" placeholder="أدخل تأكيد كلمة السر" ngModel name="confirmPassword" required>
                  <span class="input-group-text" (click)="toggleConfirmPasswordVisibility()" style="cursor: pointer;">
                    <i [class]="confirmEyeIcon"></i>
                  </span>
                </div>
              </div>   

            <div class="mb-3">
                <label for="nationalId" class="form-label">الرقم القومى <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    <input type="text" id="nationalId" class="form-control" placeholder="أدخل الرقم القومى">
                </div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">النوع <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-venus-mars"></i> 
                    </span>
                    <select id="gender" class="form-select">
                        <option value="" disabled selected>اختر النوع</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">العنوان التفصيلي <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="address" class="form-control" placeholder="أدخل العنوان التفصيلي">
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">رقم التليفون <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="number" id="phone" class="form-control" placeholder="أدخل رقم التليفون">
                </div>
            </div> 

            <div class="mb-3">
                <label for="profilePicture" class="form-label">تحميل صورة <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                    <input type="file" id="profilePicture" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary rounded-5 custom-button w-100">إنشاء حساب</button>
        </form>

        <div class="text-center mt-3">
            <p>يوجد لديك حساب بالفعل؟ <a href="#">ادخل إلى حسابك الآن</a></p>
        </div>
    </div>
</div>
