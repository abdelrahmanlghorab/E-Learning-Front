<div class="container mt-5" dir="ltr">
    <div class="card  " style="border-radius: 20px  ;">
        <div class="card-title text-center text-white  " style="border-radius: 20px 20px 0 0 ;background-color:  rgb(45, 107, 223);
">
            <h4 class="mt-3 fw-bold"> Add Test </h4>
        </div>
        <div class="card-body">
            <form [formGroup]="CreateForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label for="title" class="form-label">Name <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                        <input type="text" id="title" class="form-control" placeholder="enter name"
                            formControlName="title">
                    </div>
                    <div *ngIf="f['title'].invalid && (f['title'].dirty || f['title'].touched)" class="text-danger">
                        <small *ngIf="f['title'].errors?.['required']">title required.</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                        <input type="text" id="description" class="form-control" placeholder="enter description "
                            formControlName="description">
                    </div>
                    <div *ngIf="f['description'].invalid && (f['description'].dirty || f['description'].touched)"
                        class="text-danger">
                        <small *ngIf="f['description'].errors?.['required']">description required.</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="is_free" class="form-label">Type <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <select id="is_free" class="form-select" name="is_free" formControlName="is_free">
                            <option value="" disabled selected>Select one</option>
                            <option value="1">free </option>
                            <option value="0">subscription</option>
                        </select>
                    </div>
                    <div *ngIf="f['is_free'].invalid && (f['is_free'].dirty || f['is_free'].touched)"
                        class="text-danger">
                        <small *ngIf="f['is_free'].errors?.['required']">selected required.</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="excel_file" class="form-label">Questions <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                        <input type="file" id="excel_file" class="form-control" (change)="onFileChange($event)" placeholder="الاسم مطلوب"
                            formControlName="excel_file">
                    </div>
                    <div *ngIf="f['excel_file'].invalid && (f['excel_file'].dirty || f['excel_file'].touched)"
                        class="text-danger">
                        <small *ngIf="f['excel_file'].errors?.['required']">file required (.CSV)</small>

                    </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn main-btn rounded-5 p-2  custom-button w-25">Add New Test </button>
                  </div>

            </form>
        </div>
    </div>
</div>
